<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="css/mainSend.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div style='text-align: center; width: 100%; border: 1px solid #000000'>
    <div style='background-color:#000000; width: 100%; height: 16.5px;'>

    </div>
    <div>
        <img src='http://whatshoe.co.kr/bk/shoe/images/Your-Foot.png' >
    </div>
    <div>
        <img id="L_img"  alt='1'  style='width : 80%'/>
    </div>
    <div>
        <img id="R_img"  alt='1'  style='width : 80%' />
    </div>
    <div style='margin-bottom: 20px'>
        <img src='http://whatshoe.co.kr/bk/shoe/images/Foot-Info.png' >
    </div>
    <div style='margin-bottom: 20px'>
        <img src='http://whatshoe.co.kr/bk/shoe/images/football.png' >
    </div>

    <div style='margin-bottom: 20px;'>
        <div><p>발 길이<br>(mm)</p></div>
        <div>
            <table rules='all' style='margin:auto; width: 300px; height: 50px'>
                <thead>
                <tr>
                    <th width='50%'>LEFT</th>
                    <th width='50%'>RIGHT</th>
                </tr>
                </thead>
                <tbody>
                <td id="left_size"></td>
                <td id="right_size"></td>
                </tbody>
            </table>
        </div>
    </div>

    <div style='margin: auto'>
        <div><p>발볼넓이</p></div>
        <div>
            <table rules='all' style='margin:auto; width: 300px; height: 50px'>
                <thead>
                <tr>
                    <th width='50%'>LEFT</th>
                    <th width='50%'>RIGHT</th>
                </tr>
                </thead>
                <tbody>
                <td id="football_L"></td>
                <td id="football_R"></td>
                </tbody>
            </table>
        </div>
    </div>

    <div  style='clear: both; margin-bottom: 20px'>
        <img src='http://whatshoe.co.kr/bk/shoe/images/comment.png'>
    </div>
    <div style='clear: both; margin-right: 40px; margin-left: 40px' >
        <p id="comment"><p/>
    </div>
    <div>
        <img src='http://whatshoe.co.kr/bk/shoe/images/logo.png'>
    </div>
    <div style='background-color:#000000; width: 100%; height: 16.5px;'>
    </div>
</div>
<div id="send_btn" style="margin-top: 20px">메일 & 문자 전송</div>
</body>
<script type="text/javascript" src="js/mainSend.js"></script>
</html>
